<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>the opener</title> 
        <style>
            body {
                background-color: #333;
                color:white;
            }
            
        </style>
    </head>
    <body>
        <script>
            var self = window;
            var x = window.open("https://www.beaverton.k12.or.us/departments/teaching-learning/future-ready/canvas");
            x.document.write("<iframe src='https://amazing-stupid-thing.onrender.com' style='position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;'></iframe>");
            self.close();
            window.location.href = "https://insert-website-here.github.io";
        </script>
        <p>The about:blank should be opened in a new tab. If not, try enabling pop-ups.</p>
    </body>
</html>
