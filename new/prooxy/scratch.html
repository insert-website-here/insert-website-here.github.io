<!DOCTYPE html>
<html>
<head>
	<title>Blocked</title>
</head>
<body>
	<p>Enter the Scratch ID:</p>
	<input type="text" id="scratchID">
	<button onclick="changeScratch()">Change Scratch ID</button>
	<br><br>
	<iframe id="scratchFrame" src="https://scratch.mit.edu/projects/123456789/embed" width="100%" height="800px"></iframe>

	<script>
		function changeScratch() {
			var scratchID = document.getElementById("scratchID").value;
			document.getElementById("scratchFrame").src = "https://scratch.mit.edu/projects/" + scratchID + "/embed";
		}
	</script>
</body>
</html>
